<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800&family=Noto+Sans:ital,wght@1,900&family=Oswald:wght@200;300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400;1,500;1,600&family=Roboto:ital,wght@1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row offset-sm-1">
            <!-- Header part -->
            <section class="header col-md-4 col-sm-10 ">
                <h1>Javascript Weather App</h1>
            </section>

            <section class="main col-md-7 col-sm-10  ">
                <!-- input section -->
                <section class="inputs">
                    <input type="submit" value="Submit" id="add">
                    <input type="text" dir="rtl" placeholder="Please Enter a City ..." id="cityInput">

                </section>

                <!-- Display section -->
                <section class="display">
                    <div class="wrapper">
                        <h2 id="cityoutput">City</h2>
                        <p id="description">Description</p>
                        <p id="temperature">temperature</p>
                        <p id="wind">wind</p>
                    </div>
                </section>

            </section>
        </div>
    </div>


    <script src="./assets/js/script.js"></script>
</body>

</html>
